<h2>Lista de Profissionais</h2>

<div class="form-group">
  <label>
    Especialidade
  </label>
  <input type="text" [formControl]="especialidade"  class="form-control">

</div>

<ul>

  <li *ngFor="let c of contas">
    {{c.nome_completo}}
    -
    {{c.pontuacao}}
    -
    {{c.especialidade}}

  </li>
</ul>
