<div class="container-fluid" style="height: 660px;margin-top:20px">
  <div class="row  h-100">
    <div class="col-7">

<!-- AREA ESQUERDA -->

<img src="./../../assets/obra-facil1.jpeg" alt="computador com o logo do Obra Fácil" width="100%" height="100%">

    </div>
    <div class="col" id="login-area">
<!-- AREA DIREITA -->
  <!-- Area de Login -->
    
    <div id="form-area">
    <form>
      <label>
        <h2 class="form-title">Primeiro, faça seu login!</h2>
      </label>
      <div class="form-group">
        <label>
            E-mail:
        </label>
        <input type="email" [formControl]="email" class="form-control">
        <label>
            Senha:
        </label>
        <input type="password" [formControl]="senha" class="form-control">
        <p>
          <button (click)="login()" class="btn btn-primary">Entrar</button>
        </p>
      </div>
    </form>
    </div>
  
</div>
</div>
